<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Bree+Serif&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="media_Queries.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <h1 class="font_n">Simon Game</h1>
            <div class="simon">
                <div class="top">
                    <button class="but same" id="but-1" value="1"></button>
                    <button class="but same" id="but-2" value="2"></button>
                </div>
                <div class="center font_bree">
                    <button class="but b" id="but-5">PLAY</button>

                </div>

                <div class="bottom">
                    <button class="but same" id="but-3" value="3"></button>
                    <button class="but same" id="but-4" value="4"></button>

                </div>
            </div>
        </div>
        <div class="mainboard">
            <div class="board">
                <img src="scorelogo/logo1aa.png" alt="">
                <h2 class="font_n">ScoreBoard</h2>
                <img src="scorelogo/logo1aa.png" alt="">
            </div>
            <div class="contentscore">
                <div class="score">
                    <p>Points</p>
                    <p class="pscore">00</p>
                </div>
                <div class="score">
                    <p>Hints Used:</p>
                    <p class="hscore">00</p>
                </div>
                <div class="hint">
                    <img src="scorelogo/b.png" alt="Hint">

                </div>
            </div>
            <div id="scoreneed">
                <p id="Cscore">Reach Level-4 to use Hints !!</p>

            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="brain.js"></script>
</body>

</html>
